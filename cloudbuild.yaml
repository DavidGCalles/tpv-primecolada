steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/primecolada-frontend', './primecolada-frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/primecolada-backend', './primecolada-backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/primecolada-frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/primecolada-backend']
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'gcloud run services delete tpv-primecolada --region europe-southwest1 --platform managed --quiet || exit 0'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'tpv-primecolada'
      - '--image'
      - 'gcr.io/$PROJECT_ID/primecolada-frontend'
      - '--update-env-vars'
      - 'BACKEND_HOST=localhost,BACKEND_PORT=8080'
      - '--image'
      - 'gcr.io/$PROJECT_ID/primecolada-backend'
      - '--region'
      - 'europe-southwest1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'tpv-primecolada'
      - '--region'
      - 'europe-southwest1'
      - '--member=allUsers'
      - '--role=roles/run.invoker'
images:
  - 'gcr.io/$PROJECT_ID/primecolada-frontend'
  - 'gcr.io/$PROJECT_ID/primecolada-backend'

options:
  logging: CLOUD_LOGGING_ONLY
