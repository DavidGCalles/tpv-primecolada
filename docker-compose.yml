version: '3.8'
services:
  backend:
    build: ./primecolada-backend
    ports:
      - "5000:5000"
    volumes:
      - ./primecolada-backend:/app
    environment:
      - FLASK_ENV=development
  frontend:
    build: 
      context: ./primecolada-frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
