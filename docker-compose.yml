version: '3.8'
services:
  backend:
    build: ./primecolada-backend
    ports:
      - "5000:5000"
    volumes:
      - ./primecolada-backend:/app
    env_file:
      - ./primecolada-backend/.env.backend
    environment:
      - PORT=5000
  frontend:
    build: 
      context: ./primecolada-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    depends_on:
      - backend
  websockets:
    build: ./primecolada-websockets
    ports:
      - "3001:3001"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=5000
    depends_on:
      - backend